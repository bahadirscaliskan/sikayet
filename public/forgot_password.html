<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şifremi Unuttum - Şikayet Yönetim Sistemi</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/metronic-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Şifre Sıfırlama</h1>
                <p class="subtitle">E-posta adresinizi girin</p>
            </div>

            <form id="forgotPasswordForm" class="login-form">
                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" required placeholder="ornek@email.com">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Sıfırlama Bağlantısı Gönder</button>
                </div>

                <div class="login-footer">
                    <p><a href="index.html">Giriş sayfasına dön</a></p>
                </div>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin + '/api';

        document.getElementById('forgotPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const btn = this.querySelector('button');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Gönderiliyor...';

            const email = document.getElementById('email').value;
            const messageEl = document.getElementById('message');

            try {
                const response = await fetch(API_BASE_URL + '/forgot_password.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ email })
                });

                const result = await response.json();

                if (result.success) {
                    messageEl.innerHTML = `<span style="color: green;">${result.message}</span>`;
                    messageEl.className = 'message success show';
                    this.reset();
                } else {
                    messageEl.innerHTML = `<span style="color: red;">${result.message}</span>`;
                    messageEl.className = 'message error show';
                }
            } catch (error) {
                console.error(error);
                messageEl.textContent = 'Bir hata oluştu.';
                messageEl.className = 'message error show';
            } finally {
                btn.disabled = false;
                btn.textContent = originalText;
            }
        });
    </script>
</body>

</html>
