<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yeni Şifre Belirle - Şikayet Yönetim Sistemi</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/metronic-theme.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="login-header">
                <h1>Yeni Şifre</h1>
                <p class="subtitle">Yeni şifrenizi belirleyin</p>
            </div>

            <form id="resetPasswordForm" class="login-form">
                <input type="hidden" id="token">
                <input type="hidden" id="email">

                <div class="form-group">
                    <label for="password">Yeni Şifre</label>
                    <input type="password" id="password" required placeholder="En az 6 karakter">
                </div>

                <div class="form-group">
                    <label for="confirm_password">Yeni Şifre (Tekrar)</label>
                    <input type="password" id="confirm_password" required placeholder="Şifrenizi tekrar girin">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block">Şifreyi Güncelle</button>
                </div>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin + '/api';

        // URL'den parametreleri al
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');

        if (!token || !email) {
            document.querySelector('.login-box').innerHTML = '<div class="message error show" style="text-align:center;">Geçersiz bağlantı.</div>';
        } else {
            document.getElementById('token').value = token;
            document.getElementById('email').value = email;
        }

        document.getElementById('resetPasswordForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm_password').value;
            const messageEl = document.getElementById('message');

            if (password !== confirmPassword) {
                messageEl.textContent = 'Şifreler eşleşmiyor.';
                messageEl.className = 'message error show';
                return;
            }

            if (password.length < 6) {
                messageEl.textContent = 'Şifre en az 6 karakter olmalıdır.';
                messageEl.className = 'message error show';
                return;
            }

            const btn = this.querySelector('button');
            const originalText = btn.textContent;
            btn.disabled = true;
            btn.textContent = 'Güncelleniyor...';

            try {
                const response = await fetch(API_BASE_URL + '/reset_password.php', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        token: document.getElementById('token').value,
                        email: document.getElementById('email').value,
                        password: password
                    })
                });

                const result = await response.json();

                if (result.success) {
                    document.querySelector('.login-box').innerHTML = `
                        <div style="text-align: center;">
                            <h2 style="color: green;">Başarılı!</h2>
                            <p>${result.message}</p>
                            <a href="index.html" class="btn btn-primary" style="display: inline-block; margin-top: 15px;">Giriş Yap</a>
                        </div>
                    `;
                } else {
                    messageEl.textContent = result.message || 'Hata oluştu';
                    messageEl.className = 'message error show';
                }
            } catch (error) {
                console.error(error);
                messageEl.textContent = 'Bir hata oluştu.';
                messageEl.className = 'message error show';
            } finally {
                if (btn) {
                    btn.disabled = false;
                    btn.textContent = originalText;
                }
            }
        });
    </script>
</body>

</html>
