<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ana sayfa - Şikayet ve İstek Yönetim Sistemi</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/dashboard.css">
    <link rel="stylesheet" href="assets/css/metronic-theme.css">
    <link rel="stylesheet" href="assets/css/custom-modals.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <nav class="navbar">
        <div class="nav-container">
            <div class="nav-brand">
                <h2>Şikayet ve İstek Yönetim Sistemi</h2>
            </div>
            <div class="nav-menu">
                <span id="userName" class="nav-user"></span>
                <button id="logoutBtn" class="btn btn-secondary">Çıkış</button>
            </div>
        </div>
    </nav>

    <div class="dashboard-container">
        <aside class="sidebar" id="sidebar">
        </aside>

        <main class="main-content">
            <div id="dashboardContent">
            </div>
        </main>
    </div>

    <div id="complaintModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div id="modalBody"></div>
        </div>
    </div>

    <div id="newComplaintModal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Yeni Şikayet ve İstek Oluştur</h2>
            <form id="newComplaintForm">
                <div class="form-group">
                    <label for="complaint_title">Başlık</label>
                    <input type="text" id="complaint_title" name="title" required>
                </div>
                <div class="form-group">
                    <label for="complaint_description">Açıklama</label>
                    <textarea id="complaint_description" name="description" rows="5" required></textarea>
                </div>
                <div class="form-group">
                    <label for="complaint_address">Adres</label>
                    <input type="text" id="complaint_address" name="address">
                </div>
                <div class="form-group">
                    <label>Konum</label>
                    <button type="button" id="getLocationBtn" class="btn btn-secondary">Konumumu Al</button>
                    <input type="hidden" id="complaint_latitude" name="latitude">
                    <input type="hidden" id="complaint_longitude" name="longitude">
                    <small id="locationStatus"></small>
                </div>
                <div class="form-group">
                    <label for="complaint_photos">Fotoğraflar</label>
                    <input type="file" id="complaint_photos" name="photos[]" multiple accept="image/*">
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Şikayet ve İstek Oluştur</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: Yeni Kullanıcı (Admin için) -->
    <div id="newUserModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Yeni Kullanıcı Ekle</h2>
            <form id="newUserForm">
                <div class="form-group">
                    <label for="user_email">E-posta *</label>
                    <input type="email" id="user_email" required>
                </div>
                <div class="form-group">
                    <label for="user_full_name">Ad Soyad *</label>
                    <input type="text" id="user_full_name" required>
                </div>
                <div class="form-group">
                    <label for="user_phone">Telefon</label>
                    <input type="tel" id="user_phone">
                </div>
                <div class="form-group">
                    <label for="user_address">Adres (KKTC)</label>
                    <textarea id="user_address" rows="3"
                        placeholder="KKTC sınırları içerisindeki açık adres"></textarea>
                </div>
                <div class="form-group">
                    <label for="user_role">Rol *</label>
                    <select id="user_role" required>
                        <option value="citizen">Vatandaş</option>
                        <option value="staff">Personel</option>
                        <option value="admin">Yönetici</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="user_password">Şifre *</label>
                    <input type="password" id="user_password" required minlength="6" autocomplete="new-password">
                    <small>En az 6 karakter</small>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Kullanıcı Ekle</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal: Kullanıcı Düzenle (Admin için) -->
    <div id="editUserModal" class="modal" style="display: none;">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Kullanıcı Düzenle</h2>
            <form id="editUserForm">
                <input type="hidden" id="edit_user_id">
                <div class="form-group">
                    <label for="edit_user_email">E-posta</label>
                    <input type="email" id="edit_user_email" disabled>
                    <small>E-posta değiştirilemez</small>
                </div>
                <div class="form-group">
                    <label for="edit_user_full_name">Ad Soyad *</label>
                    <input type="text" id="edit_user_full_name" required>
                </div>
                <div class="form-group">
                    <label for="edit_user_phone">Telefon</label>
                    <input type="tel" id="edit_user_phone">
                </div>
                <div class="form-group">
                    <label for="edit_user_address">Adres (KKTC)</label>
                    <textarea id="edit_user_address" rows="3"
                        placeholder="KKTC sınırları içerisindeki açık adres"></textarea>
                </div>
                <div class="form-group">
                    <label for="edit_user_role">Rol *</label>
                    <select id="edit_user_role" required>
                        <option value="citizen">Vatandaş</option>
                        <option value="staff">Personel</option>
                        <option value="admin">Yönetici</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="edit_user_password">Yeni Şifre (Boş bırakılabilir)</label>
                    <input type="password" id="edit_user_password" minlength="6">
                    <small>Değiştirmek istemiyorsanız boş bırakın</small>
                </div>
                <div class="form-group">
                    <button type="submit" class="btn btn-primary">Güncelle</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Custom Alert Modal -->
    <div id="customAlertModal" class="custom-modal">
        <div class="custom-modal-overlay"></div>
        <div class="custom-modal-content">
            <div class="custom-modal-header">
                <h3 id="customAlertTitle">Bildirim</h3>
            </div>
            <div class="custom-modal-body">
                <p id="customAlertMessage"></p>
            </div>
            <div class="custom-modal-footer">
                <button class="btn btn-primary" id="customAlertOk">Tamam</button>
            </div>
        </div>
    </div>

    <!-- Custom Confirm Modal -->
    <div id="customConfirmModal" class="custom-modal">
        <div class="custom-modal-overlay"></div>
        <div class="custom-modal-content">
            <div class="custom-modal-header">
                <h3 id="customConfirmTitle">Onay</h3>
            </div>
            <div class="custom-modal-body">
                <p id="customConfirmMessage"></p>
            </div>
            <div class="custom-modal-footer">
                <button class="btn btn-primary" id="customConfirmOk">Tamam</button>
                <button class="btn btn-danger" id="customConfirmCancel">Vazgeç</button>
            </div>
        </div>
    </div>

    <script>
        // API_BASE_URL global olarak tanımla
        window.API_BASE_URL = window.location.origin + '/api';
        console.log('API_BASE_URL initialized:', window.API_BASE_URL);
    </script>
    <script src="assets/js/custom-modals.js"></script>
    <script src="assets/js/auth.js?v=5"></script>
    <script>
        console.log('auth.js loaded, checkAuth:', typeof checkAuth);
    </script>
    <script src="assets/js/api.js?v=5"></script>
    <script>
        console.log('api.js loaded, listComplaints:', typeof listComplaints, 'getProfile:', typeof getProfile);
    </script>
    <script src="assets/js/dashboard.js?v=6"></script>
    <script>
        console.log('dashboard.js loaded');
    </script>
</body>

</html>
