<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Şikayet ve Görev Yönetim Sistemi - Kayıt</title>
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/metronic-theme.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <h1>Kayıt Ol</h1>
            <p class="subtitle">Yeni hesap oluşturun</p>

            <form id="registerForm">
                <div class="form-group">
                    <label for="full_name">Ad Soyad</label>
                    <input type="text" id="full_name" name="full_name" required autocomplete="name">
                </div>

                <div class="form-group">
                    <label for="email">E-posta</label>
                    <input type="email" id="email" name="email" required autocomplete="email">
                </div>

                <div class="form-group">
                    <label for="phone">Telefon (Opsiyonel)</label>
                    <input type="tel" id="phone" name="phone" autocomplete="tel">
                </div>

                <div class="form-group">
                    <label for="password">Şifre</label>
                    <input type="password" id="password" name="password" required autocomplete="new-password"
                        minlength="6">
                    <small>En az 6 karakter</small>
                </div>

                <div class="form-group">
                    <label for="password_confirm">Şifre Tekrar</label>
                    <input type="password" id="password_confirm" name="password_confirm" required
                        autocomplete="new-password" minlength="6">
                </div>

                <div class="form-group">
                    <button type="submit" class="btn btn-primary btn-block" id="registerBtn">Kayıt Ol</button>
                </div>

                <div style="margin-top: 20px; border-top: 1px solid #eee; padding-top: 20px; text-align: center;">
                    <div id="g_id_onload" data-client_id="YOUR_GOOGLE_CLIENT_ID"
                        data-callback="handleCredentialResponse" data-auto_prompt="false">
                    </div>
                    <div class="g_id_signin" data-type="standard" data-size="large" data-theme="outline"
                        data-text="signup_with" data-shape="rectangular" data-logo_alignment="left" data-width="100%">
                    </div>
                </div>

                <div class="form-group text-center">
                    <p>Zaten hesabınız var mı? <a href="index.html">Giriş yapın</a></p>
                </div>
            </form>

            <div id="message" class="message"></div>
        </div>
    </div>

    <script>
        const API_BASE_URL = window.location.origin + '/api';
    </script>
    <script src="https://accounts.google.com/gsi/client" async defer></script>
    <script src="assets/js/auth.js?v=3"></script>
    <script src="assets/js/register.js?v=3"></script>
</body>

</html>
